<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="my-icons.html">


<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>How to Build a Model</h1>
      <p>
        <ol>
        <li>Complete the model information.</li>
        <li>Create an Entry, setup with the desired optional components.</li>
        <li>Populate the 'data' Cluster with components.</li>
        <li>Generate the model and associated files.</li>
        </ol>
      </p>
    </div>

    <div class="card">
      <h1>Model Information</h1>
      <p>
        <form>
          <paper-input name="title" label="Title" required='True' type='text'></paper-input>
          <paper-input name="author" label="Author" required='True' type='text'></paper-input>
          <paper-input name="contributor" label="Contributor" type='text'></paper-input>
          <paper-input name="copyright" label="Copyright" required='True' type='text'></paper-input>
          <paper-input name="description" label="Description" required='True' type='text'></paper-input>
          <paper-input name="language" label="Language" required='True' type='text' placeholder='en-us'></paper-input>
        </form>
      </p>
    </div>

    <div class="card">
      <h1>Entry Setup</h1>
      <form>
          <paper-input name="title" label="Title" required='True' type='text' placeholder='often the same as model title'></paper-input>
          <paper-dropdown-menu label="Subject model">
            <paper-listbox class="dropdown-content">
            <paper-item>Self</paper-item><br/>
            <paper-item>Other</paper-item><br/>
            </paper-listbox>
          </paper-dropdown-menu>
          <br/>
          <paper-dropdown-menu label="Provider model">
            <paper-listbox class="dropdown-content">
            <paper-item>GP</paper-item><br/>
            <paper-item>Nurse Practitioner</paper-item><br/>
            <paper-item>Respiratory Therapist</paper-item><br/>
            <paper-item>Hospital Physician</paper-item><br/>
            <paper-item>Physical Therapist</paper-item><br/>
            </paper-listbox>
          </paper-dropdown-menu>
          <br/>
          <paper-dropdown-menu label="Workflow model" placeholder='None'>
            <paper-listbox class="dropdown-content">
            <paper-item>None</paper-item><br/>
            <paper-item>One</paper-item><br/>
            <paper-item>Two</paper-item><br/>
            </paper-listbox>
          </paper-dropdown-menu>
          <br/>
          <paper-dropdown-menu label="Audit model" placeholder='None'>
            <paper-listbox class="dropdown-content">
            <paper-item>None</paper-item><br/>
            <paper-item>One</paper-item><br/>
            <paper-item>Two</paper-item><br/>
            </paper-listbox>
          </paper-dropdown-menu>
          <br/>
          <paper-dropdown-menu label="Attestation model" placeholder='None'>
            <paper-listbox class="dropdown-content">
            <paper-item>None</paper-item><br/>
            <paper-item>One</paper-item><br/>
            <paper-item>Two</paper-item><br/>
            </paper-listbox>
          </paper-dropdown-menu>
          <br/>
      </form>
    </div>

    <div class="card">
      <h1>Data Components</h1>
      <p><i>Select pre-built model components and they will be inserted into the data containers.</i></p>
      <p>
      Filter Component Type Models:
        <form> 
        <paper-dropdown-menu label="Select Type" placeholder='Text'>
          <paper-listbox class="dropdown-content">
          <paper-item>Text</paper-item><br/>
          <paper-item>Integer</paper-item><br/>
          <paper-item>Float</paper-item><br/>
          <paper-item>File</paper-item><br/>
          <paper-item>Date/Time</paper-item><br/>
          <paper-item>Cluster</paper-item><br/>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-input name="search_text" label="Search" type='text' size=40 placeholder='Enter text to search for in component names.'></paper-input>

        <paper-icon-button icon="icons:search" type='submit'></paper-icon-button>
        
        </form>
      
      </p>
    </div>
    <div class="card">
    <h2>Primary Data Container</h2>
    <paper-item>A Model Component</paper-item><br/>
    <paper-card heading="Sub Container 1">
      <div class="card-content">A Different Model Component</div>
      <div class="card-content">Model Component #3</div>
    </paper-card>
    <paper-card heading="Sub Container 2">
      <div class="card-content">Model Component #4</div>
      <div class="card-content">Model Component #5</div>
    </paper-card>
    </div>
    <div class="card">
    <b>GENERATE MODEL</b>
    <paper-icon-button icon="icons:send"></paper-icon-button>
    </div>
  </template>

  <script>

    Polymer({

      is: 'my-view1'

    });

  </script>

</dom-module>
