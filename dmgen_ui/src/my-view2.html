<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Data Components</h1>
      
      <p>
      Select Component Type:
        <form> 
        <paper-dropdown-menu label="Select Type" placeholder='Text'>
          <paper-listbox class="dropdown-content">
          <paper-item>Text</paper-item><br/>
          <paper-item>Integer</paper-item><br/>
          <paper-item>Float</paper-item><br/>
          <paper-item>File</paper-item><br/>
          <paper-item>Date/Time</paper-item><br/>
          <paper-item>Container</paper-item><br/>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-icon-button icon="icons:send" type='submit'></paper-icon-button>
        
        </form>
      </p>
      <i>One of the below cards is created and opened based on the type selected.</i>
    </div>
    <paper-card heading="Text">
      <div class="card-content">XdStringType data form.</div>
    </paper-card>
    <paper-card heading="Integer">
      <div class="card-content">XdCountType data form.</div>
    </paper-card>
    <paper-card heading="Float">
      <div class="card-content">XdQuantityType data form.</div>
    </paper-card>
    <paper-card heading="File">
      <div class="card-content">XdFileType data form.</div>
    </paper-card>
    <paper-card heading="Date/Time">
      <div class="card-content">XdTemporalType data form.</div>
    </paper-card>
    <paper-card heading="Container">
      <div class="card-content">ClusterType data form.</div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'my-view2'

    });

  </script>

</dom-module>
